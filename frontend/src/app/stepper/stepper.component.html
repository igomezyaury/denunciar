<div class="step-navigation-bar col-md-8 mx-auto mt-5">
  <ng-container *ngFor="let step of steps; let i = index;">
    <div class="col-md-2 mx-auto" [ngClass]="{'visited-step': i <= selectedIndex, 'border-right': i < steps.length - 1}"
      (click)="selectedIndex = i">
      <ng-container [ngTemplateOutlet]="step.stepLabel.template">
      </ng-container>
    </div>
  </ng-container>
</div>
<!-- Body -->
<div>
  <ng-container [ngTemplateOutlet]="selected.content">
  </ng-container>
</div>
